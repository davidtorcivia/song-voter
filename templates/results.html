<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - {{ branding.title }}</title>
    <meta name="description" content="{{ branding.description }}">
    <meta property="og:title" content="Results - {{ branding.title }}">
    <link rel="icon" href="{{ branding.favicon or '/static/favicon.ico' }}">
    <link rel="stylesheet" href="/static/style.css">
    {% if branding.tracking_code %}{{ branding.tracking_code|safe }}{% endif %}
</head>

<body>
    <div class="container container-wide">
        <h1>Results</h1>

        <div class="card">
            <div id="loading" class="loading">Loading results</div>

            <table id="resultsTable" class="results-table" style="display: none;">
                <thead>
                    <tr>
                        <th data-sort="filename">Song</th>
                        <th data-sort="vote_count">Votes</th>
                        <th data-sort="avg_rating">Rating</th>
                        <th data-sort="thumbs_up_pct">△ %</th>
                        <th data-sort="agreement_score">Agree</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>

            <div id="noResults" class="empty-state" style="display: none;">
                <div class="empty-state-icon">◎</div>
                <div class="empty-state-title">No votes yet</div>
                <div class="empty-state-message">Start voting on songs to see results appear here!</div>
            </div>
        </div>

        <!-- Legend -->
        <div id="legend" class="results-legend"
            style="display: none; flex-wrap: wrap; gap: 12px 20px; justify-content: center; padding: 12px; margin-bottom: 16px; font-size: 0.75rem; color: var(--text-secondary);">
            <span><span class="rank-badge rank-1">◈</span> 1st</span>
            <span><span class="rank-badge rank-2">◇</span> 2nd</span>
            <span><span class="rank-badge rank-3">○</span> 3rd</span>
            <span><span class="best-version">★</span> Best ver.</span>
            <span><span class="agree-high">●</span> High agree</span>
            <span><span class="agree-mid">●</span> Mixed</span>
            <span><span class="agree-low">●</span> Divisive</span>
            <span><span class="controversial">✧</span> Controversial</span>
        </div>


        <a href="/" class="nav-link">← Back to Voting</a>
    </div>

    <script>
        let results = [];
        let currentSort = 'avg_rating';
        let sortAsc = false;

        async function loadResults() {
            try {
                const response = await fetch('/api/results');
                const data = await response.json();
                results = data.results;

                document.getElementById('loading').style.display = 'none';

                if (results.length === 0) {
                    document.getElementById('noResults').style.display = 'block';
                } else {
                    document.getElementById('resultsTable').style.display = 'table';
                    document.getElementById('legend').style.display = 'flex';
                    sortResults(currentSort);
                }
            } catch (err) {
                document.getElementById('loading').textContent = 'Error loading results';
                console.error(err);
            }
        }

        function sortResults(column) {
            if (currentSort === column) {
                sortAsc = !sortAsc;
            } else {
                currentSort = column;
                sortAsc = false; // Default to descending for new columns
            }

            results.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];

                // Handle null values
                if (aVal === null) aVal = -999;
                if (bVal === null) bVal = -999;

                // String comparison for filename
                if (column === 'filename') {
                    return sortAsc ?
                        aVal.localeCompare(bVal) :
                        bVal.localeCompare(aVal);
                }

                // Numeric comparison
                return sortAsc ? aVal - bVal : bVal - aVal;
            });

            renderResults();
            updateSortIndicators();
        }

        function renderResults() {
            const tbody = document.getElementById('resultsBody');
            tbody.innerHTML = '';

            // Compute global top 3 (by avg_rating, descending)
            const sortedByRating = [...results]
                .filter(r => r.vote_count > 0)
                .sort((a, b) => (b.avg_rating || 0) - (a.avg_rating || 0));
            const globalTop3Ids = sortedByRating.slice(0, 3).map(r => r.id);

            // Compute best version per track (base_name)
            const bestPerTrack = {};
            for (const r of results) {
                if (r.vote_count > 0 && r.avg_rating !== null) {
                    const bn = r.base_name;
                    if (!bestPerTrack[bn] || r.avg_rating > bestPerTrack[bn].avg_rating) {
                        bestPerTrack[bn] = r;
                    }
                }
            }
            const bestPerTrackIds = new Set(Object.values(bestPerTrack).map(r => r.id));

            for (const result of results) {
                const tr = document.createElement('tr');

                const rating = result.avg_rating !== null ?
                    result.avg_rating.toFixed(1) :
                    '<span class="no-votes">—</span>';

                const thumbs = result.thumbs_up_pct !== null ?
                    `${result.thumbs_up_pct}%` :
                    '<span class="no-votes">—</span>';

                // Global rank badge for top 3 overall
                let rankBadge = '';
                const globalRank = globalTop3Ids.indexOf(result.id);
                if (globalRank === 0) rankBadge = '<span class="rank-badge rank-1" title="1st overall">◈</span>';
                else if (globalRank === 1) rankBadge = '<span class="rank-badge rank-2" title="2nd overall">◇</span>';
                else if (globalRank === 2) rankBadge = '<span class="rank-badge rank-3" title="3rd overall">○</span>';

                // Best version per track badge
                let bestBadge = '';
                if (bestPerTrackIds.has(result.id) && result.vote_count > 0) {
                    // Only show if there are multiple versions of this track
                    const trackVersions = results.filter(r => r.base_name === result.base_name);
                    if (trackVersions.length > 1) {
                        bestBadge = '<span class="best-version" title="Best version of this track">★</span>';
                    }
                }

                // Agreement score with color indicator
                let agreementCell = '<span class="no-votes">—</span>';
                if (result.agreement_score !== null) {
                    const score = result.agreement_score;
                    let colorClass = 'agree-low';
                    if (score >= 80) colorClass = 'agree-high';
                    else if (score >= 50) colorClass = 'agree-mid';

                    const controversial = result.is_controversial ? '<span class="controversial" title="Divisive">✧</span>' : '';
                    agreementCell = `<span class="${colorClass}">${score}%</span>${controversial}`;
                }

                tr.innerHTML = `
                    <td>${rankBadge}${bestBadge}<a href="/play/${result.slug}" class="song-link">${escapeHtml(result.filename)}</a></td>
                    <td>${result.vote_count}</td>
                    <td>${rating}</td>
                    <td>${thumbs}</td>
                    <td>${agreementCell}</td>
                `;

                tbody.appendChild(tr);
            }
        }

        function updateSortIndicators() {
            document.querySelectorAll('.results-table th').forEach(th => {
                th.classList.remove('sorted', 'asc');
                if (th.dataset.sort === currentSort) {
                    th.classList.add('sorted');
                    if (sortAsc) th.classList.add('asc');
                }
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.querySelectorAll('.results-table th').forEach(th => {
            th.addEventListener('click', () => {
                if (th.dataset.sort) {
                    sortResults(th.dataset.sort);
                }
            });
        });

        // Load on page load
        loadResults();
    </script>
</body>

</html>
