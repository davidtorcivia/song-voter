<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Song Voter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>Set New Password</h1>

        <div class="card">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endwith %}

            <p style="color: var(--text-secondary); margin-bottom: 24px;">
                Enter a new password for <strong>{{ admin.username }}</strong>
            </p>

            <form method="POST" class="admin-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password"
                        minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                        autocomplete="new-password">
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%;">Update Password</button>
            </form>
        </div>

        <div class="nav-footer">
            <a href="/admin/login" class="nav-link">‚Üê Back to Login</a>
        </div>
    </div>
</body>

</html>
