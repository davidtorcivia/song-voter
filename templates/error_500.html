<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reality Fracture Â· {{ branding.title or 'Song Voter' }}</title>
    <link rel="icon" href="{{ branding.favicon or '/static/favicon.ico' }}" type="image/x-icon">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .error-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 48px 24px;
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
        }

        .error-card {
            width: 100%;
            max-width: 420px;
            background: rgba(15, 15, 15, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .error-code {
            font-size: 6rem;
            font-weight: 200;
            letter-spacing: 0.5em;
            color: #dc2626;
            opacity: 0.15;
            margin-bottom: -20px;
            font-variant-numeric: tabular-nums;
        }

        .error-sigil {
            font-size: 3rem;
            margin: 32px 0;
            opacity: 0.4;
            letter-spacing: 0.8em;
            color: #dc2626;
            filter: drop-shadow(0 0 10px rgba(220, 38, 38, 0.4));
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 16px;
            letter-spacing: 0.15em;
            text-transform: lowercase;
        }

        .error-message {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 32px;
            line-height: 1.6;
            opacity: 0.7;
        }

        .error-glyph {
            font-size: 0.8rem;
            color: var(--text-muted);
            opacity: 0.25;
            letter-spacing: 0.4em;
            margin-bottom: 32px;
        }

        @keyframes flicker {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 0.6;
            }

            25%,
            75% {
                opacity: 0.2;
            }
        }

        .error-sigil {
            animation: flicker 2s ease-in-out infinite;
        }
    </style>
    {% if branding.tracking_code %}{{ branding.tracking_code|safe }}{% endif %}
</head>

<body style="--accent-color: {{ branding.accent_color or '#a78bfa' }}">
    <div class="error-page">
        <div class="error-card card">
            <div class="error-code">500</div>
            <div class="error-sigil">&#x2620; &#x26A1; &#x2620;</div>
            <h1 class="error-title">the machinery falters</h1>
            <p class="error-message">
                A tear in the fabric. The system encountered an anomaly beyond comprehension. Stability is being
                restored.
            </p>
            <div class="error-glyph">&#x2694; &#x22C5; &#x22C5; &#x22C5; &#x2694;</div>
            <a href="/" class="btn btn-primary" style="width: 100%;">&#x21BA; return to origin</a>
        </div>
    </div>
</body>

</html>
