<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Voter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1 id="pageTitle">Song Voter</h1>

        <!-- Setup Section -->
        <div id="setupSection" class="card setup-section">
            <div id="loadingIndicator" class="loading" style="display: none;">Loading songs</div>

            <div id="scanSection" style="display: none;">
                <label>Songs</label>
                <button id="scanBtn" class="btn btn-primary" style="width: 100%;">
                    Scan Folder
                </button>
            </div>

            <div>
                <label for="modeSelect">Mode</label>
                <select id="modeSelect">
                    <option value="all">All Songs (Shuffled)</option>
                </select>
            </div>

            <button id="startBtn" class="btn btn-success" disabled style="width: 100%;">
                Begin ▶
            </button>

            <div class="nav-footer">
                <a href="/help" class="nav-link">? Help</a>
                <a href="/results" class="nav-link">◈ Results</a>
            </div>
        </div>

        <!-- Player Section -->
        <div id="playerSection" class="player-section">
            <div class="card">
                <div class="song-name" id="songName">—</div>

                <!-- Simple Visualizer -->
                <canvas id="visualizer" class="visualizer"></canvas>

                <div class="audio-controls">
                    <!-- Progress Bar -->
                    <div class="progress-container" id="progressBar">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                            <div class="playhead" id="playhead"></div>
                        </div>
                        <div class="time-display">
                            <span id="currentTime">0:00</span>
                            <span id="totalTime">0:00</span>
                        </div>
                    </div>

                    <!-- Playback Controls -->
                    <div class="playback-controls">
                        <div class="volume-control">
                            <span>◉</span>
                            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="80">
                        </div>

                        <button id="playBtn" class="btn btn-icon btn-primary">▶</button>
                        <button id="skipBtn" class="btn btn-icon btn-secondary">⏭</button>
                        <button id="castBtn" class="btn btn-icon btn-secondary" title="Cast">⌘</button>
                    </div>
                </div>
            </div>

            <!-- Voting Section -->
            <div class="card voting-section">
                <div class="thumbs-container">
                    <div class="thumb-group">
                        <button id="thumbDownBtn" class="thumb-btn down">▽</button>
                        <span class="thumb-label">Pass</span>
                    </div>
                    <div class="thumb-group">
                        <button id="thumbUpBtn" class="thumb-btn up">△</button>
                        <span class="thumb-label">Keep</span>
                    </div>
                </div>

                <div class="rating-container">
                    <div class="rating-header">Rating</div>
                    <div class="rating-label">
                        <span class="rating-value" id="ratingValue">5</span>
                    </div>
                    <input type="range" id="ratingSlider" class="rating-slider" min="1" max="10" value="5">
                    <div class="rating-labels">
                        <span>1</span>
                        <span>10</span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="submitBtn" class="btn btn-success">
                        Next →
                    </button>
                </div>
            </div>

            <div class="nav-footer">
                <a href="/help" class="nav-link">? Help</a>
                <a href="/results" class="nav-link">◈ Results</a>
            </div>
        </div>

        <!-- Feedback Toast -->
        <div id="feedback" class="feedback"></div>
    </div>

    <!-- Audio element -->
    <audio id="audioPlayer" crossorigin="anonymous" style="display: none;"></audio>

    <script src="/static/app.js"></script>
</body>

</html>
