<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password - Song Voter</title>
    <link rel="stylesheet" href="/static/style.css?v=f5da1cf8?v=f5da1cf8?v=f5da1cf8?v=b2560fab">
    {% if branding.tracking_code %}{{ branding.tracking_code|safe }}{% endif %}
</head>

<body>
    <div class="container">
        <h1>Song Voter</h1>

        <div class="card">
            <p style="color: var(--text-secondary); margin-bottom: 24px; text-align: center;">
                This site is password protected.
            </p>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endwith %}

            <form method="POST" class="admin-form">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autofocus>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Enter</button>
            </form>
        </div>
    </div>
</body>

</html>
