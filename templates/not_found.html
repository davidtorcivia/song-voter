<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found - {{ branding.title or 'Song Voter' }}</title>
    <link rel="icon" href="{{ branding.favicon or '/static/favicon.ico' }}" type="image/x-icon">
    <link rel="stylesheet" href="/static/style.css?v=f5da1cf8?v=f5da1cf8?v=b2560fab">
    <style>
        .not-found-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 48px 24px;
        }

        .not-found-card {
            width: 100%;
            max-width: 320px;
        }

        .not-found-icon {
            font-size: 2rem;
            margin-bottom: 16px;
            opacity: 0.4;
            letter-spacing: 0.5em;
        }

        .not-found-title {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .not-found-message {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .not-found-glyph {
            font-size: 0.7rem;
            color: var(--text-muted);
            opacity: 0.3;
            letter-spacing: 0.3em;
            margin-bottom: 24px;
        }
    </style>
    {% if branding.tracking_code %}{{ branding.tracking_code|safe }}{% endif %}
</head>

<body style="--accent-color: {{ branding.accent_color or '#ffffff' }}">
    <div class="not-found-page">
        <div class="not-found-card card">
            <div class="not-found-icon">&#x2234; &#x2237; &#x2234;</div>
            <h1 class="not-found-title">Void</h1>
            <p class="not-found-message">{{ message or 'Nothing exists at this location.' }}</p>
            <div class="not-found-glyph">&#x25CA; &#x25CB; &#x25CA;</div>
            <a href="/" class="btn btn-primary" style="width: 100%;">&#x2190; Return</a>
        </div>
    </div>
</body>

</html>
